<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAS-Schedule</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="index.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
</head>
<body>
    <div class="max-w-lg mx-auto mt-10 bg-white shadow-lg rounded-lg overflow-hidden">
        <div class="text-xl py-4 px-6 bg-gray-900 text-white text-center font-bold uppercase">
            Schedule call for Payment Plan process
        </div>

        <div id="errorMessage" class="error-message mt-10 mb-10">
            <span class="m-1">The link is broken.</span><br>
            <span class="m-2">Reply to the email you received and we will get back to you shortly.</span>
        </div>

        <div id="thankYouMessage" class="thankyou-message mt-10 mb-10">
            <span class="m-1">Thankyou</span><br>
            <span class="m-2">Your response has been submitted</span><br>
            <span class="m-2">You can update the date and time by visiting the same link in your email</span>
        </div>

        <div id="loading" class="loading mt-10 mb-10">
            <div class="spinner"></div>
            <p id="loadingSpinnerInfo">Fetching data...</p>
        </div>


        <form id="assistanceForm" class="py-4 px-6" action="" method="POST" style="display: none;">
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="patientName">Patient Name:</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="patientName" type="text" required readonly>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="id">TBT ID:</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="id" type="text" required readonly>
            </div>
            
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="datepicker">Date:</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="datepicker" type="text" required>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="time"> Select a time </label>
                <select class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="time" name="time" required>
                    <option value="" disabled selected>Click to select a time</option>
                    <option value="10:30 AM">10:30 AM</option>
                    <option value="11:00 AM">11:00 AM</option>
                    <option value="11:30 AM">11:30 AM</option>
                    <option value="12:00 PM">12:00 PM</option>
                    <option value="12:30 PM">12:30 PM</option>
                    <option value="1:00 PM">1:00 PM</option>
                    <option value="1:30 PM">1:30 PM</option>
                    <option value="2:00 PM">2:00 PM</option>
                    <option value="2:30 PM">2:30 PM</option>
                    <option value="3:00 PM">3:00 PM</option>
                    <option value="3:30 PM">3:30 PM</option>
                    <option value="4:00 PM">4:00 PM</option>
                    <option value="4:30 PM">4:30 PM</option>
                    <option value="5:00 PM">5:00 PM</option>
                </select>
            </div>

            <div class="flex items-center justify-center mb-4">
                <button
                    class="bg-gray-900 text-white py-2 px-4 rounded hover:bg-gray-800 focus:outline-none focus:shadow-outline"
                    type="submit">
                    Schedule
                </button>
            </div>
    
        </form>
    </div>
</body>
<script src="index.js"></script>
</html>
